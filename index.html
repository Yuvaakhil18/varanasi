<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varanasi - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="background-slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="overlay"></div>
        <img src="./images/stamp.png" alt="Stamp" class="stamp">
    </div>

    <!-- Main Content -->
    <main class="content">
        <!-- Movie Title -->
        <h1 class="movie-title">VARANASI</h1>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <div class="countdown-item">
                <span class="countdown-value" id="days">000</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <!-- Release Date -->
        <p class="release-date">Releasing April 7, 2027</p>

        <!-- Hashtags -->
        <p class="hashtags">#GLOBETROTTER #TIMETROTTER</p>

        <!-- Action Buttons -->
        <div class="button-container">
            <button class="glass-button" id="trailerBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Watch Trailer
            </button>
            <button class="glass-button" id="musicBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <span id="musicBtnText">Play Song</span>
            </button>
        </div>
    </main>

    <!-- Hidden Audio Element -->
    <audio id="bgMusic" loop>
        <source src="./Globetrotter-Shruti-Haasan-NaaSongs.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>

</html>
